<form>
    Username:
    <input type="text" id="username" placeholder="5 characters or more">

    <div id="msg"></div>
    <br> Email:
    <input type="e-mail" id="email" placeholder="yourname@email.com">
    <br> Password:
    <input type="password" id="password">

    <div id="msgpassword"></div>

    <br> Repeat password:
    <input type="password" id="password2">
    <div id="msgCheckedPassword"></div>
    <br> Phone Number:
    <input type="number" id="phoneNum">
    <div id="msgPhone"></div>
    <br> Country:
    <input type="text" id="country">
    <div id="msgCountry"></div>
    <br>
    <button type="button" onclick="submitForm()">Submit</button>
</form>

<ul id="containerList"></ul>

<script>


    function userName() {

        var usernameElem = document.getElementById("username");
        var usernameValue = usernameElem.value;
        var mensaje = document.getElementById("msg");

        if (usernameValue.length < 5) {
            return false
        }
        else {
            mensaje.innerText = "";
            return true
        }

    }

    function passWord() {
        var passwordElem = document.getElementById("password");
        var passwordValue = passwordElem.value;
        var mensajePassword = document.getElementById("msgpassword");

        if (passwordValue.length < 6) {
            return false
        }
        else {
            mensajePassword.innerText = "";

            return true
        }
    }

    function checkPassword() {
        var passwordElem2 = document.getElementById("password2");
        var passwordValue2 = passwordElem2.value;
        var passwordElem = document.getElementById("password");
        var passwordValue = passwordElem.value;
        var msgPasswordCheck = document.getElementById("msgCheckedPassword");

        if (passwordValue2 != passwordValue) {
            return false

        }
        else {
            msgPasswordCheck.innerText = "";

            return true
        }

    }

    function country() {
        var countryElem = document.getElementById("country");
        var countryValue = countryElem.value;
        var countryValueCorrected = countryValue.toLowerCase();
        var msgCountry = document.getElementById("msgCountry");

        if (countryValueCorrected == "united states" || countryValueCorrected == "israel") {
            msgCountry.innerText = "";
            return true
        }
        else {

            return false
        }
    }

    function phoneNumber() {
        var phoneNumberElem = document.querySelector("#phoneNum");
        var phoneNumberValue = phoneNumberElem.value;
        var msgPhone = document.getElementById("msgPhone");

        if (phoneNumberValue.length > 15) {
            return false

        }
        else {
            return true
        }
    }
    var flag = true;

    function submitForm() {

        if (userName() != flag) {
            var errorUsername = document.createElement("li");
            document.getElementById("containerList").appendChild(errorUsername);
            var textErrorUsername = document.createTextNode("The supplied username is too short, try again using 5 or more characters");
            errorUsername.appendChild(textErrorUsername);
            var attr = document.createAttribute("class");
            attr.value = "errorMsg";
            errorUsername.attributes.setNamedItem(attr);
        }

        else if (passWord() != flag) {
            var errorPassword = document.createElement("li");
            document.getElementById("containerList").appendChild(errorPassword);
            var textErrorPassword = document.createTextNode("The supplied password is too short, try again using 6 or more characters");
            errorPassword.appendChild(textErrorPassword);
            var attr = document.createAttribute("class");
            attr.value = "errorMsg";
            errorPassword.attributes.setNamedItem(attr);

        }

        else if (checkPassword() != flag) {
            var errorCheckPassword = document.createElement("li");
            document.getElementById("containerList").appendChild(errorCheckPassword);
            var textErrorCheckPassword = document.createTextNode("Re enter your password, both passwords should be the same");
            errorCheckPassword.appendChild(textErrorCheckPassword);
            var attr = document.createAttribute("class");
            attr.value = "errorMsg";
            errorCheckPassword.attributes.setNamedItem(attr);
        }
        else if (country() != flag) {
            var errorCountry = document.createElement("li");
            document.getElementById("containerList").appendChild(errorCountry);
            var textErrorCountry = document.createTextNode("Just Citizens from USA and Israel");
            errorCountry.appendChild(textErrorCountry);
            var attr = document.createAttribute("class");
            attr.value = "errorMsg";
            errorCountry.attributes.setNamedItem(attr);
        }
        else if (phoneNumber() != flag) {
            var errorPhoneNum = document.createElement("li");
            document.getElementById("containerList").appendChild(errorPhoneNum);
            var textErrorPhoneNum = document.createTextNode("Please re enter a valid phone number (less than 15 digits)");
            errorPhoneNum.appendChild(textErrorPhoneNum);
            var attr = document.createAttribute("class");
            attr.value = "errorMsg";
            errorPhoneNum.attributes.setNamedItem(attr);
        }
        else {
            alert("Good news, you got it!!")
        }
    }

</script>


</body>
